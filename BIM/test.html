<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center my-4">購物車</h2>
                
                <div class="card mb-3">
                    <div class="row no-gutters align-items-center">
                        <div class="col-4">
                            <img src="https://webphonelab.test123.tw/data/upload/202305280816352097_o.jpg" class="card-img" alt="相思紅豆">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title">相思紅豆</h5>
                                <p class="card-text text-danger">$ 115</p>
                                <div class="input-group w-50">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary" type="button">-</button>
                                    </div>
                                    <input type="text" class="form-control text-center" value="1">
                                    <div class="input-group-append">
                                        <button class="btn btn-danger" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="row no-gutters align-items-center">
                        <div class="col-4">
                            <img src="https://webphonelab.test123.tw/data/upload/202305280819169085_o.jpg" class="card-img" alt="芋泥波波">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title">芋泥波波</h5>
                                <p class="card-text text-danger">$ 105</p>
                                <div class="input-group w-50">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary" type="button">-</button>
                                    </div>
                                    <input type="text" class="form-control text-center" value="1">
                                    <div class="input-group-append">
                                        <button class="btn btn-danger" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="row no-gutters align-items-center">
                        <div class="col-4">
                            <img src="https://webphonelab.test123.tw/data/upload/202305280816437780_o.jpg" class="card-img" alt="波霸乳綠">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title">波霸乳綠</h5>
                                <p class="card-text">中盃 少糖</p>
                                <p class="card-text text-danger">$ 130</p>
                                <div class="input-group w-50">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary" type="button">-</button>
                                    </div>
                                    <input type="text" class="form-control text-center" value="2">
                                    <div class="input-group-append">
                                        <button class="btn btn-danger" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">訂購人</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="phone">聯絡電話</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="address">配送地址</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-danger">付款方式</h5>
                        <div class="row">
                            <div class="col-6 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="linepay" name="paymentMethod" class="custom-control-input">
                                    <label class="custom-control-label" for="linepay">
                                        <i class="fab fa-line text-success"></i> LINE PAY
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="jkopay" name="paymentMethod" class="custom-control-input">
                                    <label class="custom-control-label" for="jkopay">
                                        <i class="fas fa-wallet text-primary"></i> 街口支付
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="creditcard" name="paymentMethod" class="custom-control-input">
                                    <label class="custom-control-label" for="creditcard">
                                        <i class="far fa-credit-card text-info"></i> 信用卡
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 mb-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="cash" name="paymentMethod" class="custom-control-input">
                                    <label class="custom-control-label" for="cash">
                                        <i class="fas fa-money-bill-wave text-success"></i> 現金
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-danger">配送方式</h5>
                        <div class="row">
                            <div class="col-6">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="selfPickup" name="deliveryMethod" class="custom-control-input">
                                    <label class="custom-control-label" for="selfPickup">顧客自取</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="delivery" name="deliveryMethod" class="custom-control-input">
                                    <label class="custom-control-label" for="delivery">店家外送</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text text-right">
                            共計 <span class="text-danger h5">4</span> 項<br>
                            配送費 <span class="text-danger h5">0</span> 元<br>
                            包裝費 <span class="text-danger h5">0</span> 元
                        </p>
                        <h4 class="card-title text-right">
                            合計 <span class="text-danger">350 元</span>
                        </h4>
                    </div>
                </div>

                <div class="text-center">
                    <a href="https://webphonelab.test123.tw/payment" class="btn btn-danger btn-lg px-5">去結帳</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom bg-white border-top">
        <div class="container">
            <div class="row text-center py-3">
                <div class="col-3">
                    <a href="https://webphonelab.test123.tw/" class="text-dark">
                        <i class="fas fa-home mb-2"></i><br>
                        首頁
                    </a>
                </div>
                <div class="col-3">
                    <a href="https://webphonelab.test123.tw/restaurant_list" class="text-warning">
                        <i class="fas fa-utensils mb-2"></i><br>
                        點餐
                    </a>
                </div>
                <div class="col-3">
                    <a href="https://webphonelab.test123.tw/orderlist" class="text-dark">
                        <i class="fas fa-list-alt mb-2"></i><br>
                        訂單
                    </a>
                </div>
                <div class="col-3">
                    <a href="https://webphonelab.test123.tw/my" class="text-dark">
                        <i class="fas fa-user mb-2"></i><br>
                        我的
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
